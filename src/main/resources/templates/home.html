<header>
    <div class="top"><div th:replace="top :: top"></div></div>
</header>
<main>
    <div>
        <div id="notification">
            <img alt="" src="https://cdn.wowsft.com/images/Icon/WoWSFT_Icon.png" style="height: 300px" /><br />
            <span th:text="${lang == 'ko' ? 'ReptorPi 제작' : 'Logo courtesy of ReptorPi from DCInside'}"></span><br /><br />
            <h2>WoWS 0.8.8.1</h2>
            <br /><br />
            <ul>
                <li th:if="${5 > noticeStat.index}" th:each="notice : ${notification}">
                    <strong th:text="${notice.key}"></strong><br />
                    <span th:utext="${notice.value}"></span><br /><br />
                </li>
            </ul>
        </div>
    </div>
    <br />
    <br />
    <div th:replace="bottom :: bottom"></div>
</main>
<script th:inline="javascript">
