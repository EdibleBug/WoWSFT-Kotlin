    var url = $('#shipUrl').val();
    console.log(url);

    if (url === undefined || url.length < 10) {
        return false;
    } else {
        url = url.replace('ship', 'compare');
    }

    $.ajax({
        url: url,
        type: 'post',
        success: function (data) {
