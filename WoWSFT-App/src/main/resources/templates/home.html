<header>
    <div class="top"><div th:replace="top :: top"></div></div>
</header>
<main>
    <div id="notification">
        <img id="logo" src="https://cdn.wowsft.com/images/Icon/WoWSFT_Icon.png" alt="Logo courtesy of ReptorPi from DCInside" /><br />
        <ul>
            <li th:if="${5 > noticeStat.index}" th:each="notice : ${notification}">
                <strong th:text="${notice.key}"></strong>
                <span th:utext="${notice.value}"></span>
            </li>
        </ul>
    </div><br />
    <div th:replace="bottom :: bottom"></div>
</main>
<script src="https://cdn.wowsft.com/js/pages/touch.js?20191224"></script>
